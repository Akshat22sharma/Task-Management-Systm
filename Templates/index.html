<!DOCTYPE html>
<html>
<head>
    <title>Task Management System</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <h3>{{ task['title'] }}</h3>
            <p>{{ task['description'] }}</p>
            <p>Due Date: {{ task['due_date'] }}</p>
            <p>Assigned To: {{ task['assigned_to'] }}</p>
            <form action="/tasks/{{ task['id'] }}/complete" method="POST" style="display: inline;">
                <button type="submit">{{ 'Mark Complete' if task['completed'] else 'Mark Incomplete' }}</button>
            </form>
            <form action="/tasks/{{ task['id'] }}/edit" method="GET" style="display: inline;">
                <button type="submit">Edit</button>
            </form>
            <form action="/tasks/{{ task['id'] }}/delete" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/tasks/new">Create New Task</a>
</body>
</html>
